<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="gameguess_title">
        <h1>The Game! Guess My Number.</h1>
        </div>
        <div class="game_q"><h2>?</h2></div>
        <div class="game_container">
            <div class="game_title">
                <div class="between"><h3>Guess Between 1 And 20</h3></div>
                <div class="dynamic_text"><h3>Guess Number...</h3></div>
            </div>
            <div class="game_block">
                <div class="left">
                    <input type="number" name="" id="typenumber">
                    <button class="game_c">Check This Number</button>
                </div>
                <div class="right">
                    <div class="labelpoint starts"><p>Start Points</p><span>0</span></div>
                    <div class="labelpoint points"><p>Points Left</p><span>0</span></div>
                    <div class="labelpoint mypoints"><p>My Points Score</p><span>0</span></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
